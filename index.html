<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Velocity</title>
</head>
<body>
    <header class="wrap">
        <p class="logo">Velocity</p>
        <div class="nav">
            <p class="nav__button">Home</p>
            <p class="nav__button">Contact</p>
        </div>
    </header>
    <div class="poster">
        <div class="wrap">
            <p class="poster__text">This is Velocity</p>
            <div class="poster__buttons">
                <div class="poster__button">
                    <p class="poster__button-text">Sign in</p>
                </div>
                <div class="poster__button">
                    <p class="poster__button-text">Learn More</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
